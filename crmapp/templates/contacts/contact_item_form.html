<!--
    ###NOTES###
    Line 33: When creating a Contact, our app needs to know which Account to relate it to.
    To let the Contact Create/Update view know, we pass the Account ID via a hidden 
    <input> element. If this is a new account form the ID will come from a URL parameter. If this the editing of an account the ID will come from the view.
    ###########
-->  
<form id="contact-form"
      {# POST Destination #}
      action="{% if contact.uuid %}{% url 'contact_update' contact.uuid%}
              {% else %}{% url 'contact_new' %}{% endif %}"
      method="post">
    {% csrf_token %}
    <table class="table">
        <tbody>
            <tr>
                <td class="p-l-none">{{ form.first_name }}</td>
                <td>{{ form.last_name }}</td>
                <td>{{ form.role }}</td>
                <td>{{ form.phone }}</td>
                <td class="p-r-none">{{ form.email }}</td>
            </tr>
            {% if form.errors %}
                <tr>
                    <td>{{ form.first_name.errors }}</td>
                    <td>{{ form.last_name.errors }}</td>
                    <td>{{ form.role.errors }}</td>
                    <td>{{ form.phone.errors }}</td>
                    <td>{{ form.email.errors }}</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
    <input id="id_account" name="account"
           type="hidden"
           value="{% if request.GET.account %}
           {{ request.GET.account }}{% else %}{{ account.id }}{% endif %}"/>
    <input id="contact-submit" class="btn btn-primary m-r-none" type="submit" value="SAVE"/>
</form>
